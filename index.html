<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Fontawesomes added for Game Cards -->
    <link rel="stylesheet" href="assets/fontawesome/fontawesome-free-6.4.2-web/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Website Title -->
    <title>Memory Plaza</title>
</head>
<body>
    <h1 class="heading">Memory Plaza</h1>
    <h2 class="game-info">Pick two cards and see if they match!</h2>
    <!-- Game Area -->
<div class="game-area">
    <div class="card" onclick="flipCard(this)"><i class="card-icon fas fa-heart"></i></div>
    <div class="card" onclick="flipCard(this)"><i class="card-icon fas fa-heart"></i></div>
    <div class="card" onclick="flipCard(this)"><i class="card-icon fas fa-flag"></i></div>
    <div class="card" onclick="flipCard(this)"><i class="card-icon fas fa-flag"></i></div>
    <div class="card" onclick="flipCard(this)"><i class="card-icon fas fa-moon"></i></div>
    <div class="card" onclick="flipCard(this)"><i class="card-icon fas fa-moon"></i></div>
    <div class="card" onclick="flipCard(this)"><i class="card-icon fas fa-bolt"></i></div>
    <div class="card" onclick="flipCard(this)"><i class="card-icon fas fa-bolt"></i></div>
    <div class="card" onclick="flipCard(this)"><i class="card-icon fas fa-star"></i></div>
    <div class="card" onclick="flipCard(this)"><i class="card-icon fas fa-star"></i></div>
    <div class="card" onclick="flipCard(this)"><i class="card-icon fas fa-smile"></i></div>
    <div class="card" onclick="flipCard(this)"><i class="card-icon fas fa-smile"></i></div>
</div>
    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0 </span></p>
        <p class="scores">Incorrect Answers <span id="score">0 </span></p>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
